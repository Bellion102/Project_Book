<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./testbanner.css">
    <title>Document</title>
</head>
<body>
    <div class="main-banner">
        <div class="banner">
            <div class="banner-left">
                <div class="slideshow-container">
                    <div class="mySlides fade">
                        <div class="numbertext">1 / 5</div>
                        <img class="banner__img" src="../img/bander/banner1.png" style="width:100%">
                    </div>
                    <div class="mySlides fade">
                        <div class="numbertext">2 / 5</div>
                        <img class="banner__img" src="../img/bander/banner2.jpg" style="width:100%">
                    </div>
                    <div class="mySlides fade">
                        <div class="numbertext">3 / 5</div>
                        <img class="banner__img" src="../img/bander/banner3.jpg" style="width:100%">
                    </div>
                    <div class="mySlides fade">
                        <div class="numbertext">4 / 5</div>
                        <img class="banner__img" src="../img/bander/banner4.png" style="width:100%">
                    </div>
                    <div class="mySlides fade">
                        <div class="numbertext">5 / 5</div>
                        <img class="banner__img" src="../img/bander/FahasaT3_T323_Banner_840x320.jpg" style="width:100%">
                    </div>
                    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                    <a class="next" onclick="plusSlides(1)">&#10095;</a>
                </div>
                <!-- <div class="dots">
                    <span class="dot" onclick="currentSlide(1)"></span>
                    <span class="dot" onclick="currentSlide(2)"></span>
                    <span class="dot" onclick="currentSlide(3)"></span>
                </div> -->
            </div>
            <div class="banner-right">
                <div class="banner-right__top">
                    <a href="#" class="banner-right__link">
                        <img src="../img/bander/banner1.png" alt="" class="banner__img">
                    </a>
                </div>
                <div class="banner-right__bottom">
                    <a href="#" class="banner-right__link">
                        <img src="../img/bander/bannerright1.jpg" alt="" class="banner__img">
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script src="./testbanner.js"></script>
</body>
</html>
