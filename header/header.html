<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <link rel="stylesheet" href="./css/grid.css">
  <!-- <link rel="stylesheet" href="/css/style.css"> -->
  <link rel="stylesheet" href="/css/paging.css">
  <link rel="stylesheet" href="./header.css">


  <title>BookShop - Trang chủ</title>
</head>

<body>
  <!-- bannertop -->
  <div class="top-banner">
    <img src="/img/bander/FahasaT4w3_T423_Banner_Header_1263x60.jpg" alt="">
  </div>
  <!-- header -->
  <div class="header">
    <header>
      <div class="header-inner">
        <div class="logo">
          <a href="./index.html"><img src="/img/logo/fahasa_logo.png" alt="BookShop"></a>
        </div>
        <div class="header-nav">
          <div class="header-nav-icon">
            <span class="icon_menu"></span>
            <span class="icon_seemore_gray"></span>
          </div>
          <span class="connect-nav"></span>
          <ul class="nav">
            <li class="nav-item"><a href="">Trang chủ</a></li>
            <li class="nav-item"><a href="">Sách</a></li>
            <li class="nav-item"><a href="">
                Thể loại
                <i class="fa-solid fa-chevron-right"></i>
              </a>
              <ul class="subnav" >
                <li class="subnav-item"><a href="#">Manga</a></li>
                <li class="subnav-item"><a href="#">Văn học</a></li>
                <li class="subnav-item"><a href="#">Light Novel</a></li>
                <li class="subnav-item"><a href="#">Lịch sử</a></li>
                <li class="subnav-item"><a href="#">Tâm lý học</a></li>
                <li class="subnav-item"><a href="#">Tâm linh</a></li>
                <li class="subnav-item"><a href="#">Đầu tư</a></li>
                <li class="subnav-item"><a href="#">Sách luyện thi</a></li>
              </ul>
            </li>

            <li class="nav-item"><a href="">Về chúng tôi</a></li>
            <li class="nav-item"><a href="">Liên hệ</a></li>
          </ul>

        </div>
        <div class="search">
          <form action="#" method="get">
            <input type="text" name="search" autocomplete="off" placeholder="Tìm kiếm...">
            <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
          </form>
        </div>
        <div class="cart">
          <a href="./cart.html">
            <div class="cart-icon">
              <i class="fas fa-shopping-cart"></i>
              <span class="cart-count">0</span>
            </div>
          </a>
        </div>
        <div class="login">
          <a href="./login.html"><i class="fa-solid fa-user"></i></a>
        </div>
      </div>
    </header>
  </div>

  <!-- link js -->
  <script src="/js/script.js"></script>
  <script src="/paging/paging.js"></script>
  <script src="/js/cart.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

</html>
