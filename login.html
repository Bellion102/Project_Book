<!DOCTYPE html>
<!---Coding By CoderGirl | www.codinglabweb.com--->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Đăng nhập || Đăng ký</title>
  <!---Custom CSS File--->
  <link rel="stylesheet" href="/css/login.css">
</head>
<body>
  <div class="container">
    <input type="checkbox" hidden id="check">
    <div class="login form">
      <header>Đăng nhập</header>
      <form action="#">
        <input type="text" placeholder="Nhập email của bạn">
        <input type="password" placeholder="Nhập mật khẩu của bạn">
        <a href="#">Quên mật khẩu?</a>
        <input type="button" class="button" value="Đăng nhập">
      </form>
      <div class="signup">
        <span class="signup">Không có tài khoản?
         <label for="check">Đăng ký</label>
        </span>
      </div>
    </div>
    <div class="registration form">
      <header>Đăng ký</header>
      <form action="#">
        <input type="text" placeholder="Nhập email của bạn">
        <input type="password" placeholder="Tạo mật khẩu">
        <input type="password" placeholder="Xác nhận mật khẩu">
        <input type="button" class="button" value="Đăng ký">
      </form>
      <div class="signup">
        <span class="signup">Bạn có sẵn tài khoản ?
         <label for="check">Đăng nhập</label>
        </span>
      </div>
    </div>
  </div>
</body>
</html>
